<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <style>
        /* Styles généraux */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            margin: 0;
            padding: 0;
            color: #ffffff;
            text-align: center;
        }

        /* Conteneur principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 2px 4px 6px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        /* Conteneur des boutons */
        #buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            justify-content: center;
        }

        /* Style des boutons */
        button {
            background: linear-gradient(135deg, #4caf50, #81c784);
            color: #ffffff;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #388e3c, #66bb6a);
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Contacts 06</h1>
        <p>Cliquez sur un bouton pour télécharger un fichier contenant une partie des numéros.</p>

        <div id="buttons"></div>
    </div>

    <script>
        function generateContacts(part) {
            const batchSize = 500000;
            const startNumber = 600000000 + (part - 1) * batchSize;
            const endNumber = startNumber + batchSize - 1;
            const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;

            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                const phoneNumber = "0" + number.toString();
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );

                if (number % 100000 === 0) {
                    console.log(`Progression : ${number - startNumber} numéros générés`);
                }
            }

            const blob = new Blob([vcfLines.join("\n")], { type: "text/vcard;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert(`Téléchargement du fichier "${filename}" terminé !`);
        }

        function createButtons() {
            const container = document.getElementById("buttons");
            for (let i = 1; i <= 1200; i++) {
                const button = document.createElement("button");
                button.textContent = `Fichier ${i}`;
                button.onclick = () => generateContacts(i);
                container.appendChild(button);
            }
        }

        createButtons();
    </script>
</body>
</html>
