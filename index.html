<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        /* Styles globaux */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0px 4px 10px rgba(0, 212, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
        }

        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #00d4ff;
            width: 0;
            border-radius: 5px;
        }

        #status {
            font-size: 1rem;
            color: #b0bec5;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Contacts 06</h1>
        <p>Les fichiers sont en cours de création...</p>
        <div id="progress-bar"><span></span></div>
        <p id="status">Chargement en cours...</p>
    </div>

    <script>
        const totalFiles = 1200;
        const batchSize = 50; // Nombre de fichiers à créer dans chaque lot
        let currentFileIndex = 0;

        function generateVcfContent(startNumber, endNumber) {
            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                const phoneNumber = "0" + number.toString();
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }
            return vcfLines.join("\n");
        }

        async function createFiles() {
            const progressBar = document.querySelector('#progress-bar span');
            const statusText = document.getElementById('status');
            const zip = new JSZip();
            const startTime = Date.now(); // Temps de début pour calculer l'estimation
            let fileCount = 0;

            while (currentFileIndex < totalFiles) {
                const batchEnd = Math.min(currentFileIndex + batchSize, totalFiles);
                for (let i = currentFileIndex + 1; i <= batchEnd; i++) {
                    const startNumber = 600000000 + (i - 1) * 500000;
                    const endNumber = startNumber + 499999;
                    const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
                    const content = generateVcfContent(startNumber, endNumber);

                    zip.file(filename, content);
                    fileCount++;

                    // Mise à jour de la barre de progression
                    const progress = (fileCount / totalFiles) * 100;
                    progressBar.style.width = progress + '%';

                    // Calcul du temps restant estimé
                    const elapsedTime = (Date.now() - startTime) / 1000; // Temps écoulé en secondes
                    const filesProcessedPerSecond = fileCount / elapsedTime; // Fichiers traités par seconde
                    const remainingFiles = totalFiles - fileCount;
                    const remainingTime = remainingFiles / filesProcessedPerSecond; // Temps restant en secondes
                    const remainingMinutes = Math.floor(remainingTime / 60);
                    const remainingSeconds = Math.round(remainingTime % 60);

                    // Mise à jour du statut avec le temps restant estimé
                    statusText.textContent = `Création des fichiers... ${Math.round(progress)}% - Temps restant: ${remainingMinutes}m ${remainingSeconds}s`;

                    // Pause pour éviter de trop solliciter le navigateur
                    await new Promise(resolve => setTimeout(resolve, 100)); // 100ms entre chaque fichier
                }

                // Passer au lot suivant
                currentFileIndex = batchEnd;

                // Pour éviter le blocage de l'UI, on met à jour la barre de progression régulièrement
                if (currentFileIndex < totalFiles) {
                    await new Promise(resolve => setTimeout(resolve, 1000)); // Attente d'une seconde avant le prochain lot
                }
            }

            // Une fois tous les fichiers créés, générer le fichier zip
            zip.generateAsync({ type: "blob" }).then(content => {
                const zipFilename = `Contacts_06_Fichiers_1-${totalFiles}.zip`;
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = zipFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                statusText.textContent = "Fichiers créés et téléchargement lancé!";
            });
        }

        // Lancer la création des fichiers au chargement de la page
        window.onload = () => {
            createFiles();
        };
    </script>
</body>
</html>
