<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Contacts 06</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        /* Style global */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.6);
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 20px;
            text-shadow: 0px 4px 10px rgba(0, 212, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }

        /* Barre de progression */
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
        }

        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #00d4ff;
            width: 0;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        /* Informations suppl√©mentaires */
        .info-card {
            background-color: #2d3e50;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 212, 255, 0.2);
            font-size: 1.1rem;
            color: #ffffff;
            transition: transform 0.2s ease;
        }

        .info-card span {
            font-weight: 600;
        }

        .status-update {
            font-size: 1.1rem;
            color: #cfd8dc;
            margin-top: 10px;
        }

        /* Style des ic√¥nes */
        .icon {
            font-size: 1.6rem;
            color: #00d4ff;
            margin-right: 10px;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .container {
                padding: 20px;
            }

            .info-card {
                font-size: 1rem;
            }

            .icon {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>G√©n√©rateur de Contacts 06</h1>
        <p id="status">Chargement en cours...</p>

        <!-- Barre de progression -->
        <div id="progress-bar"><span></span></div>

        <!-- Informations de t√©l√©chargement -->
        <div class="info-card">
            <div><span class="icon">‚è≥</span><span id="time-remaining">Temps restant estim√©: --</span></div>
            <div><span class="icon">üìÅ</span><span id="files-remaining">Fichiers restants: --</span></div>
            <div><span class="icon">üì∂</span><span id="download-rate">Taux de t√©l√©chargement: --</span></div>
            <div><span class="icon">üíæ</span><span id="size-remaining">Taille restante: -- Go</span></div>
        </div>
    </div>

    <script>
        const totalFiles = 200;  // Total des fichiers √† g√©n√©rer
        const batchSize = 1;     // Nombre de fichiers √† traiter √† la fois (1 fichier par t√©l√©chargement)
        let currentFileIndex = 0;
        let fileCount = 0;
        let startTime = null;  // Pour mesurer le temps d'un t√©l√©chargement
        let lastTime = null;   // Pour mesurer le taux de t√©l√©chargement
        let totalSize = 0;     // Taille totale des fichiers en octets
        let totalFilesSize = 0; // Taille totale des fichiers √† t√©l√©charger
        const totalFilesToDownload = totalFiles;

        // Estimations de taille (par exemple, chaque fichier fait environ 1 Ko)
        const estimatedFileSize = 1000;  // Taille estim√©e d'un fichier en octets (1 Ko)
        totalFilesSize = estimatedFileSize * totalFiles;  // Taille totale √† t√©l√©charger (en octets)

        // Fonction pour g√©n√©rer le contenu d'un fichier VCF
        function generateVcfContent(startNumber, endNumber) {
            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                const phoneNumber = "06" + String(number).padStart(8, '0'); 
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }
            return vcfLines.join("\n");
        }

        // Fonction pour mettre √† jour la barre de progression et afficher les infos
        function updateProgressBar() {
            const progress = (fileCount / totalFilesToDownload) * 100;
            const progressBar = document.querySelector('#progress-bar span');
            const statusText = document.getElementById('status');
            const timeRemainingText = document.getElementById('time-remaining');
            const filesRemainingText = document.getElementById('files-remaining');
            const downloadRateText = document.getElementById('download-rate');
            const sizeRemainingText = document.getElementById('size-remaining');

            progressBar.style.width = progress + '%';
            statusText.textContent = `Cr√©ation des fichiers... ${Math.round(progress)}% - Fichier ${fileCount} sur ${totalFilesToDownload}`;

            // Calculer et afficher le temps restant
            if (startTime) {
                const elapsedTime = (Date.now() - startTime) / 1000;  // Temps √©coul√© en secondes
                const avgTimePerFile = elapsedTime / fileCount;
                const remainingFiles = totalFilesToDownload - fileCount;
                const remainingTime = Math.round(avgTimePerFile * remainingFiles);
                timeRemainingText.textContent = `Temps restant estim√©: ${formatTime(remainingTime)}`;
            }

            // Afficher le nombre de fichiers restants
            filesRemainingText.textContent = `Fichiers restants: ${totalFilesToDownload - fileCount}`;

            // Calculer et afficher le taux de t√©l√©chargement
            if (lastTime) {
                const currentTime = Date.now();
                const timeElapsed = (currentTime - lastTime) / 1000;  // Temps √©coul√© depuis le dernier fichier t√©l√©charg√©
                const currentSize = estimatedFileSize;  // Taille estim√©e d'un fichier
                const downloadRate = currentSize / timeElapsed; // Taux de t√©l√©chargement en octets/s
                const downloadRateMBps = (downloadRate / (1024 * 1024)).toFixed(2);  // Convertir en MB/s

                downloadRateText.textContent = `Taux de t√©l√©chargement: ${downloadRateMBps} Mo/s`;
                lastTime = currentTime;  // Mettre √† jour le temps du dernier fichier
            }

            // Afficher la taille restante √† t√©l√©charger
            const remainingSize = totalFilesSize - (estimatedFileSize * fileCount);
            sizeRemainingText.textContent = `Taille restante: ${(remainingSize / (1024 * 1024 * 1024)).toFixed(2)} Go`;
        }

        // Fonction pour t√©l√©charger un fichier √† la fois
        async function downloadFile() {
            if (currentFileIndex >= totalFiles) {
                document.getElementById('status').textContent = 'Tous les fichiers ont √©t√© cr√©√©s et t√©l√©charg√©s!';
                return;
            }

            const startNumber = 600000000 + (currentFileIndex) * 500000;
            const endNumber = startNumber + 499999;
            const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
            const content = generateVcfContent(startNumber, endNumber);

            // Simuler le t√©l√©chargement du fichier
            startTime = Date.now();
            const fileBlob = new Blob([content], { type: 'text/vcard' });

            // T√©l√©charger le fichier (simul√© par un lien de t√©l√©chargement direct)
            const link = document.createElement("a");
            link.href = URL.createObjectURL(fileBlob);
            link.download = filename;
            link.click();

            // Mise √† jour de la progression
            fileCount++;
            updateProgressBar();

            // Attendre avant de commencer le prochain t√©l√©chargement
            await new Promise(resolve => setTimeout(resolve, 1000));  // Attendre 1 seconde entre chaque t√©l√©chargement
        }

        // Fonction principale pour g√©rer les t√©l√©chargements
        async function createFiles() {
            while (fileCount < totalFiles) {
                await downloadFile();
            }
        }

        // Lancer la cr√©ation des fichiers au chargement de la page
        window.onload = () => {
            createFiles();
        };

        // Fonction pour formater le temps
        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const sec = seconds % 60;
            return `${hours}h ${minutes}m ${sec}s`;
        }
    </script>
</body>
</html>
