<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        /* Styles globaux */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0px 4px 10px rgba(0, 212, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
        }

        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #00d4ff;
            width: 0;
            border-radius: 5px;
        }

        #status {
            font-size: 1rem;
            color: #b0bec5;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Contacts 06</h1>
        <p>Les fichiers sont en cours de création...</p>
        <div id="progress-bar"><span></span></div>
        <p id="status">Chargement en cours...</p>
    </div>

    <script>
        const totalFiles = 1200;
        let currentFileIndex = 0;
        const batchSize = 30; // Traitement par lot de 30 fichiers (modifiable)
        let lastUpdateTime = Date.now(); // Temps de la dernière mise à jour

        function generateVcfContent(startNumber, endNumber) {
            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                const phoneNumber = "0" + number.toString();
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }
            return vcfLines.join("\n");
        }

        // Fonction principale pour la création des fichiers VCF
        async function createFiles() {
            const progressBar = document.querySelector('#progress-bar span');
            const statusText = document.getElementById('status');
            const zip = new JSZip();
            const startTime = Date.now(); // Temps de départ pour le calcul du temps restant
            let fileCount = 0;
            let lastFileCount = 0;
            let lastTime = startTime;

            // Fonction pour calculer et mettre à jour le temps restant
            function updateProgressBar() {
                const elapsedTime = (Date.now() - startTime) / 1000; // Temps écoulé en secondes
                const progress = (fileCount / totalFiles) * 100;
                progressBar.style.width = progress + '%';

                // Calcul du temps restant estimé
                const elapsedSinceLastUpdate = (Date.now() - lastUpdateTime) / 1000; // En secondes
                const filesProcessedSinceLastUpdate = fileCount - lastFileCount;
                const filesPerSecond = filesProcessedSinceLastUpdate / elapsedSinceLastUpdate;
                const remainingFiles = totalFiles - fileCount;
                const remainingTime = remainingFiles / filesPerSecond;

                const remainingMinutes = Math.floor(remainingTime / 60);
                const remainingSeconds = Math.round(remainingTime % 60);
                statusText.textContent = `Création des fichiers... ${Math.round(progress)}% - Temps restant: ${remainingMinutes}m ${remainingSeconds}s`;
            }

            // Fonction pour traiter un lot de fichiers
            async function processBatch() {
                const batchEnd = Math.min(currentFileIndex + batchSize, totalFiles);
                for (let i = currentFileIndex + 1; i <= batchEnd; i++) {
                    const startNumber = 600000000 + (i - 1) * 500000;
                    const endNumber = startNumber + 499999;
                    const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
                    const content = generateVcfContent(startNumber, endNumber);

                    zip.file(filename, content);
                    fileCount++;

                    // Mettre à jour la progression
                    updateProgressBar();

                    // Si beaucoup de fichiers sont traités rapidement, donner un peu de temps au navigateur
                    if (Date.now() - lastUpdateTime > 200) {
                        lastUpdateTime = Date.now();
                        await new Promise(resolve => setTimeout(resolve, 100)); // 100ms entre les fichiers
                    }
                }

                // Mettre à jour l'index de fichier pour le prochain lot
                currentFileIndex = batchEnd;

                // Si tous les fichiers ne sont pas encore créés, traiter un autre lot
                if (currentFileIndex < totalFiles) {
                    requestIdleCallback(processBatch); // Appel pour traiter le lot suivant quand le navigateur est inactif
                } else {
                    zip.generateAsync({ type: "blob" }).then(content => {
                        const zipFilename = `Contacts_06_Fichiers_1-${totalFiles}.zip`;
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(content);
                        link.download = zipFilename;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);

                        statusText.textContent = "Fichiers créés et téléchargement lancé!";
                    });
                }
            }

            // Démarrer la création des fichiers
            requestIdleCallback(processBatch); // Utilisation de requestIdleCallback pour éviter de bloquer l'UI
        }

        // Lancer la création des fichiers au chargement de la page
        window.onload = () => {
            createFiles();
        };
    </script>
</body>
</html>
