<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluetooth Connection Example</title>
</head>
<body>
  <h1>Connexion Bluetooth</h1>
  <button id="connectButton">Se connecter à un appareil Bluetooth</button>

  <script>
    document.getElementById('connectButton').addEventListener('click', async () => {
      try {
        const device = await navigator.bluetooth.requestDevice({
          acceptAllDevices: true,
          optionalServices: ['battery_service'] // Remplace par le service souhaité
        });
        
        console.log('Appareil Bluetooth trouvé:', device.name);
        
        const server = await device.gatt.connect();
        console.log('Connecté à l\'appareil:', device.name);

        // Ajoute des actions supplémentaires si nécessaire

      } catch (error) {
        console.error('Erreur de connexion Bluetooth:', error);
      }
    });
  </script>
</body>
</html>
