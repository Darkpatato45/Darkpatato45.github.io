<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Numéros</title>
</head>
<body>
  <h1>Générateur de numéros commençant par 06</h1>
  <p>Ce site génère toutes les combinaisons de numéros à 10 chiffres commençant par "06".</p>
  <button id="generate">Générer le fichier</button>
  <p id="status"></p>

  <script>
    document.getElementById('generate').addEventListener('click', () => {
      const status = document.getElementById('status');
      status.textContent = "Génération en cours...";

      // Créer les combinaisons
      const prefix = "06";
      const combinations = [];
      for (let i = 0; i < 10000000; i++) {
        const number = prefix + i.toString().padStart(8, '0');
        combinations.push(number);
      }

      // Créer un blob pour le fichier
      const blob = new Blob([combinations.join('\n')], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      // Créer un lien de téléchargement
      const a = document.createElement('a');
      a.href = url;
      a.download = "combinations_06.txt";
      a.textContent = "Télécharger le fichier";
      document.body.appendChild(a);

      // Mise à jour du statut
      status.textContent = "Fichier prêt à être téléchargé !";
    });
  </script>
</body>
</html>
