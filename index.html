<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordonn√©es et Notifications</title>
    <style>
        /* RESET DE BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            font-family: 'Poppins', Arial, sans-serif;
        }

        /* DESIGN GLOBAL */
        body {
            background: #1d2b64; /* D√©grad√© sombre */
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Design info */
        #info {
            font-size: 1.3rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            text-align: center;
            width: 80%;
            max-width: 350px;
        }

        /* Notifications */
        .notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 450px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            padding: 15px;
            transition: transform 0.3s ease;
            z-index: 100;
            display: none; /* Cacher par d√©faut */
        }

        .notifications h3 {
            margin-bottom: 15px;
            text-align: center;
            font-size: 1.2rem;
            color: #ffffff;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.03);
        }

        .close-notification {
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-notification:hover {
            color: #ff6347;
        }

        /* Bouton rond */
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff6347;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.8rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .toggle-btn:hover {
            background: #ff4500;
            transform: scale(1.1);
        }

        .toggle-btn:active {
            transform: scale(0.9);
        }

        /* Bouton de changement de th√®me */
        .theme-toggle-btn {
            position: absolute;
            top: 80px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #ffffff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            font-size: 1.4rem;
            color: #ff6347;
        }

        /* Th√®me sombre clair */
        body.light-theme {
            background: #f0f0f0;
            color: #333;
        }

        body.light-theme .notifications {
            background: rgba(255, 255, 255, 0.8);
        }

        body.light-theme .toggle-btn {
            background: #2a5298;
        }

        body.light-theme .theme-toggle-btn {
            background: #2a5298;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div id="info">Cliquez ou touchez pour voir les coordonn√©es sur tout l'√©cran.</div>
    <button class="toggle-btn" id="toggleNotifications">üîî</button>
    <div class="notifications" id="notifications">
        <h3>Derni√®res Notifications</h3>
        <div id="notificationList"></div>
    </div>
    <button class="theme-toggle-btn" id="themeToggle">üåô</button>

    <script>
        const info = document.getElementById('info');
        const notificationList = document.getElementById('notificationList');
        const notifications = document.getElementById('notifications');
        const toggleNotifications = document.getElementById('toggleNotifications');
        const themeToggle = document.getElementById('themeToggle');
        const maxNotifications = 10; // Nombre maximum de notifications

        // Fonction pour afficher les coordonn√©es
        function showCoordinates(screenX, screenY) {
            info.textContent = `Coordonn√©es √©cran : X=${screenX}, Y=${screenY}`;
        }

        // Fonction pour ajouter une notification
        function addNotification(text) {
            const notification = document.createElement('div');
            notification.classList.add('notification-item');
            notification.textContent = text;

            // Ajouter un bouton pour fermer la notification
            const closeBtn = document.createElement('button');
            closeBtn.textContent = '‚ùå';
            closeBtn.classList.add('close-notification');
            closeBtn.onclick = () => notification.remove();

            notification.appendChild(closeBtn);

            // Ajouter la notification en haut de la liste
            notificationList.prepend(notification);

            // Supprimer les notifications si elles d√©passent la limite
            if (notificationList.children.length > maxNotifications) {
                notificationList.removeChild(notificationList.lastChild);
            }
        }

        // Fonction pour basculer l'affichage des notifications
        toggleNotifications.addEventListener('click', () => {
            if (notifications.style.display === 'none' || notifications.style.display === '') {
                notifications.style.display = 'block';
            } else {
                notifications.style.display = 'none';
            }
        });

        // Fonction pour changer de th√®me
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.textContent = document.body.classList.contains('light-theme') ? 'üåû' : 'üåô';
        });

        // Gestion des clics souris
        document.addEventListener('click', (event) => {
            const screenX = event.screenX;
            const screenY = event.screenY;
            showCoordinates(screenX, screenY);
            addNotification(`Clic : X=${screenX}, Y=${screenY}`);
        });

        // Gestion des touchers sur mobile
        document.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            const screenX = touch.screenX;
            const screenY = touch.screenY;
            showCoordinates(screenX, screenY);
            addNotification(`Toucher : X=${screenX}, Y=${screenY}`);
        });
    </script>
</body>
</html>
