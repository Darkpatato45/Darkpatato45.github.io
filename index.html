<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Générateur de Tous les Contacts 06</h1>
    <p>Cliquez sur le bouton ci-dessous pour générer un fichier contenant tous les numéros de 0600000000 à 0699999999.</p>
    <button onclick="generateAllContacts()">Télécharger le fichier complet</button>

    <script>
        function generateAllContacts() {
            const startNumber = 600000000; // 0600000000
            const endNumber = 699999999;  // 0699999999

            // Confirmation avant de générer un fichier aussi massif
            if (!confirm("Attention : le fichier généré sera très lourd (plusieurs centaines de Mo). Voulez-vous continuer ?")) {
                return;
            }

            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                const phoneNumber = "0" + number.toString(); // Préfixe 0
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );

                // Diviser le travail en blocs pour éviter de bloquer le navigateur
                if (number % 100000 === 0) {
                    console.log(`Progression : ${number - startNumber} numéros générés`);
                }
            }

            // Création du fichier VCF
            const blob = new Blob([vcfLines.join("\n")], { type: "text/vcard;charset=utf-8" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "Tous_les_contacts_06.vcf";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            alert("Téléchargement terminé !");
        }
    </script>
</body>
</html>
