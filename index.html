<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'Appareil et Infos Système</title>
    <style>
        /* Réinitialisation de base pour une meilleure gestion des marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Styles globaux pour le corps et la page */
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: #3a3d42; /* Fond sombre */
            background: linear-gradient(135deg, #3a3d42, #4f5b62); /* Gradient de fond avec effet subtil */
            overflow: hidden; /* Empêche le défilement de la page */
            color: #fff; /* Texte blanc par défaut */
        }

        /* Conteneur principal */
        .container {
            width: 90%;
            max-width: 900px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            overflow: hidden;
        }

        /* Section principale avec le titre */
        .device-info {
            font-size: 32px;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(-30px); /* Initialement un peu plus haut */
            animation: fadeInUp 1s ease-out forwards;
        }

        /* Animation d'apparition avec effet de montée */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Conteneur pour les sections d'informations */
        .info-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .info-section h3 {
            margin-bottom: 15px;
            font-size: 24px;
            text-transform: uppercase;
            color: #ffcc00;
        }

        .info-list {
            font-size: 18px;
            list-style-type: none;
            padding-left: 0;
            margin-top: 10px;
        }

        .info-list li {
            margin-bottom: 12px;
        }

        .info-list span {
            font-weight: bold;
        }

        .info-list li span {
            color: #ffcc00;
        }

        /* Style pour l'icône (si nécessaire) */
        .icon {
            margin-right: 10px;
            font-size: 24px;
            color: #ffcc00;
        }

        /* Effet de survol sur les informations */
        .info-section:hover {
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        /* Fond animé avec parallaxe */
        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature,forest') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px); /* Flou sur le fond */
            z-index: -1; /* Placer l'arrière-plan derrière le texte */
            animation: moveBackground 30s linear infinite;
        }

        /* Animation pour le fond qui bouge lentement pour créer un effet de parallaxe */
        @keyframes moveBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(50%);
            }
        }

        /* Responsivité pour petits écrans */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 10px;
            }
            .device-info {
                font-size: 24px;
                padding: 15px;
            }
            .info-section h3 {
                font-size: 20px;
            }
            .info-list {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="background-animation"></div> <!-- Fond animé avec parallaxe -->

    <div class="container">
        <!-- Section principale pour le type d'appareil -->
        <div class="device-info" id="deviceInfo">
            Détection de l'appareil...
        </div>

        <!-- Section des informations -->
        <div class="info-section">
            <h3>Informations Système</h3>
            <ul class="info-list" id="infoList">
                <!-- Liste d'informations supplémentaires -->
            </ul>
        </div>
    </div>

    <script>
        // Fonction pour détecter le type d'appareil
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            let device = 'Inconnu';

            // Détection d'un appareil mobile
            if (/android/.test(userAgent)) {
                device = 'Android';
            } else if (/iphone|ipad|ipod/.test(userAgent)) {
                device = 'iPhone/iPad/iPod';
            } else if (/windows phone/.test(userAgent)) {
                device = 'Windows Phone';
            }
            // Détection des tablettes
            else if (/tablet/.test(userAgent)) {
                device = 'Tablette';
            }
            // Détection d'un ordinateur de bureau ou portable
            else if (/windows/.test(userAgent)) {
                device = 'Ordinateur Windows';
            } else if (/macintosh|mac os x/.test(userAgent)) {
                device = 'Mac OS';
            } else if (/linux/.test(userAgent)) {
                device = 'Linux';
            }

            return device;
        }

        // Fonction pour obtenir les informations supplémentaires (navigateur, plateforme)
        function getAdditionalInfo() {
            const info = [];

            // Navigateur et version
            const browserInfo = navigator.userAgent;
            let browser = 'Inconnu';
            if (/chrome|crios|crmo/.test(browserInfo)) {
                browser = 'Google Chrome';
            } else if (/firefox|fxios/.test(browserInfo)) {
                browser = 'Mozilla Firefox';
            } else if (/safari/.test(browserInfo)) {
                browser = 'Safari';
            } else if (/edge/.test(browserInfo)) {
                browser = 'Microsoft Edge';
            } else if (/msie|trident/.test(browserInfo)) {
                browser = 'Internet Explorer';
            }

            const platform = navigator.platform; // Plateforme (Windows, macOS, etc.)
            const os = navigator.oscpu || 'Inconnu';

            // Ajouter ces informations à la liste
            info.push(`Navigateur: <span>${browser}</span>`);
            info.push(`Plateforme: <span>${platform}</span>`);
            info.push(`Système d'exploitation: <span>${os}</span>`);
            info.push(`Appareil: <span>${detectDevice()}</span>`);

            return info;
        }

        // Afficher les informations dans la page
        function displayInfo() {
            // Afficher le type d'appareil
            document.getElementById('deviceInfo').textContent = 'Appareil détecté : ' + detectDevice();

            // Ajouter les informations supplémentaires dans la liste
            const infoList = document.getElementById('infoList');
            const infoArray = getAdditionalInfo();
            infoArray.forEach(info => {
                const listItem = document.createElement('li');
                listItem.innerHTML = info;
                infoList.appendChild(listItem);
            });
        }

        // Charger les informations au démarrage
        window.onload = displayInfo;
    </script>

</body>
</html>
