<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coordonnées et Notifications</title>
    <style>
        /* Styles de base pour occuper tout l'écran */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Dégradé moderne */
            font-family: 'Poppins', Arial, sans-serif;
        }

        /* Boîte d'informations */
        #info {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #ffffff;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }

        /* Notifications */
        .notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 10px;
            color: white;
            font-size: 0.9rem;
        }

        .notifications h3 {
            margin: 0;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.1rem;
            color: #fff;
        }

        .notification-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        .notification-item:hover {
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Animation d'apparition */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #info {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
    </style>
</head>
<body>
    <div id="info">Cliquez ou touchez pour voir les coordonnées sur tout l'écran.</div>
    <div class="notifications">
        <h3>Dernières Notifications</h3>
        <div id="notificationList"></div>
    </div>

    <script>
        const info = document.getElementById('info');
        const notificationList = document.getElementById('notificationList');
        const maxNotifications = 10; // Maximum de notifications à afficher

        // Fonction pour afficher les coordonnées
        function showCoordinates(screenX, screenY) {
            info.textContent = `Coordonnées écran : X=${screenX}, Y=${screenY}`;
        }

        // Fonction pour ajouter une notification
        function addNotification(text) {
            const notification = document.createElement('div');
            notification.classList.add('notification-item');
            notification.textContent = text;

            // Ajoute la notification en haut de la liste
            notificationList.prepend(notification);

            // Supprime les notifications au-delà de la limite
            if (notificationList.children.length > maxNotifications) {
                notificationList.removeChild(notificationList.lastChild);
            }
        }

        // Gestion des clics souris
        document.addEventListener('click', (event) => {
            const screenX = event.screenX;
            const screenY = event.screenY;
            showCoordinates(screenX, screenY);
            addNotification(`Clic : X=${screenX}, Y=${screenY}`);
        });

        // Gestion des touchers sur mobile
        document.addEventListener('touchstart', (event) => {
            const touch = event.touches[0];
            const screenX = touch.screenX;
            const screenY = touch.screenY;
            showCoordinates(screenX, screenY);
            addNotification(`Toucher : X=${screenX}, Y=${screenY}`);
        });
    </script>
</body>
</html>
