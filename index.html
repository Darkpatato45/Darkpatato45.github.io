<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Générateur de Numéros Commençant par 06</h1>
    <p>Cliquez sur le bouton ci-dessous pour générer un fichier contenant des numéros de téléphone (06xxxxxxxx).</p>
    <button onclick="generateContacts()">Générer et Télécharger</button>

    <script>
        function generateContacts() {
            const vcfLines = [];
            const numberOfContacts = 100; // Limiter pour éviter les problèmes de performance
            
            for (let i = 0; i < numberOfContacts; i++) {
                const phoneNumber = "06" + Math.floor(10000000 + Math.random() * 90000000);
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }

            // Convertir en fichier téléchargeable
            const blob = new Blob([vcfLines.join("\n")], { type: "text/vcard" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "contacts.vcf";
            link.click();
        }
    </script>
</body>
</html>
