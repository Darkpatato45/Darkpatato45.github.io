<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        /* Styles globaux */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0px 4px 10px rgba(0, 212, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }

        #buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
        }

        button {
            background: linear-gradient(135deg, #00bcd4, #1de9b6);
            color: #ffffff;
            padding: 15px 20px;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0px 8px 15px rgba(0, 188, 212, 0.3);
            text-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(135deg, #0097a7, #00bfa5);
            box-shadow: 0px 12px 20px rgba(0, 188, 212, 0.5);
            transform: translateY(-5px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0px 8px 15px rgba(0, 188, 212, 0.3);
        }

        .download-all {
            margin-top: 40px;
            padding: 15px 30px;
            font-size: 1.2rem;
            background: linear-gradient(135deg, #ff5252, #ff1744);
            box-shadow: 0px 8px 15px rgba(255, 82, 82, 0.3);
        }

        .download-all:hover {
            background: linear-gradient(135deg, #e53935, #d32f2f);
            box-shadow: 0px 12px 20px rgba(255, 82, 82, 0.5);
            transform: translateY(-5px);
        }

        .download-all:active {
            transform: translateY(0);
            box-shadow: 0px 8px 15px rgba(255, 82, 82, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 15px;
            }

            .download-all {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Contacts 06</h1>
        <p>Cliquez sur un bouton pour télécharger une liste ou regroupez tout dans un fichier ZIP.</p>

        <div id="buttons"></div>

        <button class="download-all" onclick="downloadAllInZip()">Télécharger tout en ZIP</button>
    </div>

    <script>
        function generateVcfContent(startNumber, endNumber) {
            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                const phoneNumber = "0" + number.toString();
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }
            return vcfLines.join("\n");
        }

        function createButtons() {
            const container = document.getElementById("buttons");
            for (let i = 1; i <= 1200; i++) {
                const button = document.createElement("button");
                button.textContent = `Fichier ${i}`;
                button.onclick = () => {
                    const startNumber = 600000000 + (i - 1) * 500000;
                    const endNumber = startNumber + 499999;
                    const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
                    const content = generateVcfContent(startNumber, endNumber);

                    const blob = new Blob([content], { type: "text/vcard;charset=utf-8" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                };
                container.appendChild(button);
            }
        }

        async function downloadAllInZip() {
            const zip = new JSZip();
            for (let i = 1; i <= 1200; i++) {
                const startNumber = 600000000 + (i - 1) * 500000;
                const endNumber = startNumber + 499999;
                const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
                const content = generateVcfContent(startNumber, endNumber);

                zip.file(filename, content);
                await new Promise(resolve => setTimeout(resolve, 50)); // Ajout d'une pause pour éviter les blocages
            }

            zip.generateAsync({ type: "blob" }).then(content => {
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = "Contacts_06_Tous_Fichiers.zip";
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            alert("Le fichier ZIP contenant tous les contacts est prêt !");
        }

        createButtons();
    </script>
</body>
</html>
