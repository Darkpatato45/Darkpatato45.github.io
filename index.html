<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Am√©liorations Notifications</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', Arial, sans-serif;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* BACKGROUND */
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* INFO */
        #info {
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        /* BUTTON TOGGLE */
        .toggle-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #ff6347;
            border: none;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .toggle-btn:hover {
            background: #ff4500;
            transform: scale(1.1);
        }

        /* NOTIFICATIONS CONTAINER */
        .notifications {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            max-height: 50%;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            padding: 15px;
            display: none;
            z-index: 10;
        }

        .notifications.active {
            display: block;
            animation: slide-up 0.5s ease-out forwards;
        }

        @keyframes slide-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notifications h3 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.4rem;
            color: #ffffff;
        }

        .notification-item {
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .notification-item:hover {
            transform: scale(1.05);
        }

        /* THEME BUTTON */
        .theme-toggle-btn {
            position: fixed;
            top: 90px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #1e90ff;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            font-size: 1.2rem;
        }

        /* RESPONSIVE DESIGN */
        @media (max-width: 768px) {
            .toggle-btn {
                top: 10px;
                right: 10px;
            }

            .notifications {
                right: 10px;
                left: 10px;
                max-height: 70%;
            }
        }
    </style>
</head>
<body>
    <div id="info">Cliquez ou touchez pour obtenir les coordonn√©es de votre curseur.</div>
    <button class="toggle-btn" id="toggleNotifications">üîî</button>
    <div class="notifications" id="notifications">
        <h3>Notifications</h3>
        <div id="notificationList"></div>
    </div>
    <button class="theme-toggle-btn" id="themeToggle">üåô</button>

    <script>
        const info = document.getElementById('info');
        const notifications = document.getElementById('notifications');
        const notificationList = document.getElementById('notificationList');
        const toggleNotifications = document.getElementById('toggleNotifications');
        const themeToggle = document.getElementById('themeToggle');

        let notificationsData = [];
        let notificationCount = 0;

        // Toggle notifications
        toggleNotifications.addEventListener('click', () => {
            notifications.classList.toggle('active');
            toggleNotifications.innerHTML = notifications.classList.contains('active') ? '‚ùå' : 'üîî';
        });

        // Toggle theme
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            themeToggle.innerHTML = document.body.classList.contains('light-theme') ? 'üåû' : 'üåô';
        });

        // Add notification
        function addNotification(message) {
            notificationsData.push(message);
            notificationCount++;
            toggleNotifications.innerHTML = `üîî (${notificationCount})`;
            updateNotificationList();
        }

        function updateNotificationList() {
            notificationList.innerHTML = '';
            notificationsData.forEach((msg, index) => {
                const item = document.createElement('div');
                item.classList.add('notification-item');
                item.innerHTML = `${msg} <button onclick="removeNotification(${index})">‚ùå</button>`;
                notificationList.appendChild(item);
            });
        }

        function removeNotification(index) {
            notificationsData.splice(index, 1);
            notificationCount--;
            toggleNotifications.innerHTML = `üîî (${notificationCount})`;
            updateNotificationList();
        }

        // Track mouse coordinates
        document.addEventListener('click', (event) => {
            const x = event.pageX;
            const y = event.pageY;
            info.textContent = `Position du curseur : X=${x}, Y=${y}`;
            addNotification(`Position : X=${x}, Y=${y}`);
        });
    </script>
</body>
</html>
