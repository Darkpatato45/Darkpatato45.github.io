<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection d'Appareil et Infos Système</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: #3a3d42;
            background: linear-gradient(135deg, #3a3d42, #4f5b62);
            overflow: hidden;
            color: #fff;
            padding: 0;
            min-height: 100vh;  /* Permet d'assurer que la page a toujours une hauteur minimale de 100% */
        }

        .container {
            width: 90%;
            max-width: 900px;
            padding: 30px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            overflow: hidden;
            transition: all 0.3s ease;
            overflow-y: auto;  /* Permet de faire défiler la page verticalement */
            max-height: 95vh;  /* Limite la hauteur maximale pour ne pas dépasser l'écran */
        }

        .device-info {
            font-size: 32px;
            font-weight: bold;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(-30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .info-section {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .info-section h3 {
            margin-bottom: 15px;
            font-size: 24px;
            text-transform: uppercase;
            color: #ffcc00;
        }

        .info-list {
            font-size: 18px;
            list-style-type: none;
            padding-left: 0;
        }

        .info-list li {
            margin-bottom: 12px;
        }

        .info-list span {
            font-weight: bold;
            color: #ffcc00;
        }

        .icon {
            margin-right: 10px;
            font-size: 24px;
            color: #ffcc00;
        }

        .refresh-btn {
            padding: 15px 30px;
            background-color: #ffcc00;
            color: #3a3d42;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background-color: #ffa500;
            transform: scale(1.05);
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://source.unsplash.com/1600x900/?nature,forest') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
            animation: moveBackground 30s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(50%);
            }
        }

        /* Media Queries pour rendre le site responsive */
        @media (max-width: 1200px) {
            .container {
                padding: 20px;
                width: 85%;
            }

            .device-info {
                font-size: 28px;
            }

            .info-section h3 {
                font-size: 22px;
            }

            .info-list li {
                font-size: 16px;
            }

            .refresh-btn {
                font-size: 16px;
                padding: 12px 25px;
            }
        }

        @media (max-width: 900px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .device-info {
                font-size: 24px;
            }

            .info-section h3 {
                font-size: 20px;
            }

            .info-list li {
                font-size: 14px;
            }

            .refresh-btn {
                font-size: 14px;
                padding: 10px 20px;
            }
        }

        @media (max-width: 600px) {
            body, html {
                padding: 10px;
            }

            .container {
                width: 100%;
                padding: 10px;
            }

            .device-info {
                font-size: 22px;
                padding: 15px;
            }

            .info-section h3 {
                font-size: 18px;
            }

            .info-list li {
                font-size: 12px;
            }

            .refresh-btn {
                font-size: 12px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <div class="background-animation"></div>

    <div class="container">
        <div class="device-info" id="deviceInfo">
            Détection de l'appareil...
        </div>

        <div class="info-section">
            <h3>Informations Système</h3>
            <ul class="info-list" id="infoList"></ul>
        </div>

        <div class="info-section">
            <h3>Date et Heure</h3>
            <ul class="info-list" id="dateTime"></ul>
        </div>

        <div class="info-section">
            <h3>Adresse IP</h3>
            <ul class="info-list" id="ipAddress"></ul>
        </div>

        <div class="info-section">
            <h3>Position GPS</h3>
            <ul class="info-list" id="gpsPosition"></ul>
        </div>

        <div class="info-section">
            <h3>Résolution de l'Écran</h3>
            <ul class="info-list" id="screenResolution"></ul>
        </div>

        <div class="info-section">
            <h3>Profondeur de Couleur de l'Écran</h3>
            <ul class="info-list" id="colorDepth"></ul>
        </div>

        <button class="refresh-btn" onclick="refreshInfo()">Actualiser</button>
    </div>

    <script>
        // Fonction pour détecter le type d'appareil
        function detectDevice() {
            const userAgent = navigator.userAgent.toLowerCase();
            let device = 'Inconnu';

            if (/android/.test(userAgent)) {
                device = 'Android';
            } else if (/iphone|ipad|ipod/.test(userAgent)) {
                device = 'iPhone/iPad/iPod';
            } else if (/windows phone/.test(userAgent)) {
                device = 'Windows Phone';
            } else if (/tablet/.test(userAgent)) {
                device = 'Tablette';
            } else if (/windows/.test(userAgent)) {
                device = 'Ordinateur Windows';
            } else if (/macintosh|mac os x/.test(userAgent)) {
                device = 'Mac OS';
            } else if (/linux/.test(userAgent)) {
                device = 'Linux';
            }

            return device;
        }

        // Fonction pour obtenir les informations supplémentaires (navigateur, plateforme)
        function getAdditionalInfo() {
            const info = [];

            const browserInfo = navigator.userAgent;
            let browser = 'Inconnu';
            if (/chrome|crios|crmo/.test(browserInfo)) {
                browser = 'Google Chrome';
            } else if (/firefox|fxios/.test(browserInfo)) {
                browser = 'Mozilla Firefox';
            } else if (/safari/.test(browserInfo)) {
                browser = 'Safari';
            } else if (/edge/.test(browserInfo)) {
                browser = 'Microsoft Edge';
            } else if (/msie|trident/.test(browserInfo)) {
                browser = 'Internet Explorer';
            }

            const platform = navigator.platform;
            const os = navigator.oscpu || 'Inconnu';

            info.push(`Navigateur: <span>${browser}</span>`);
            info.push(`Plateforme: <span>${platform}</span>`);
            info.push(`Système d'exploitation: <span>${os}</span>`);
            info.push(`Appareil: <span>${detectDevice()}</span>`);

            return info;
        }

        // Fonction pour obtenir l'adresse IP de l'utilisateur
        async function getIpAddress() {
            try {
                const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Inconnu';
            }
        }

        // Fonction pour obtenir la position GPS de l'utilisateur
        function getGpsPosition() {
            return new Promise((resolve, reject) => {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(position => {
                        resolve(`${position.coords.latitude}, ${position.coords.longitude}`);
                    }, reject);
                } else {
                    reject('GPS non disponible');
                }
            });
        }

        // Fonction pour obtenir la résolution de l'écran
        function getScreenResolution() {
            return `${screen.width} x ${screen.height}`;
        }

        // Fonction pour obtenir la profondeur de couleur de l'écran
        function getColorDepth() {
            return screen.colorDepth;
        }

        // Fonction pour obtenir la date et l'heure actuelle
        function getDateTime() {
            const now = new Date();
            return now.toLocaleString();
        }

        // Fonction principale pour afficher toutes les informations
        async function displayInfo() {
            document.getElementById('deviceInfo').textContent = 'Appareil détecté : ' + detectDevice();

            const infoList = document.getElementById('infoList');
            const infoArray = getAdditionalInfo();
            infoList.innerHTML = '';
            infoArray.forEach(info => {
                const listItem = document.createElement('li');
                listItem.innerHTML = info;
                infoList.appendChild(listItem);
            });

            // Affichage de l'IP
            const ipAddress = await getIpAddress();
            document.getElementById('ipAddress').innerHTML = `<li>IP: <span>${ipAddress}</span></li>`;

            // Affichage de la position GPS
            try {
                const gpsPosition = await getGpsPosition();
                document.getElementById('gpsPosition').innerHTML = `<li>Position: <span>${gpsPosition}</span></li>`;
            } catch (error) {
                document.getElementById('gpsPosition').innerHTML = `<li>Position: <span>Non disponible</span></li>`;
            }

            // Affichage de la résolution d'écran
            document.getElementById('screenResolution').innerHTML = `<li>Résolution: <span>${getScreenResolution()}</span></li>`;

            // Affichage de la profondeur de couleur
            document.getElementById('colorDepth').innerHTML = `<li>Profondeur de couleur: <span>${getColorDepth()} bits</span></li>`;

            // Affichage de la date et heure actuelles
            document.getElementById('dateTime').innerHTML = `<li><span>${getDateTime()}</span></li>`;
        }

        // Fonction pour rafraîchir les informations
        function refreshInfo() {
            displayInfo();
        }

        // Charger les informations au démarrage
        window.onload = displayInfo;
    </script>

</body>
</html>
