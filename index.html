<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0px 4px 10px rgba(0, 212, 255, 0.5);
        }
        p {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #00d4ff;
            width: 0;
            border-radius: 5px;
        }
        .info {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        .stat {
            margin-top: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Contacts 06</h1>
        <p id="status">Chargement en cours...</p>
        <div id="progress-bar"><span></span></div>
        <div class="info">
            <p id="time-remaining">Temps restant estimé: --</p>
            <p id="files-remaining">Fichiers restants: --</p>
            <p id="download-rate">Taux de téléchargement: --</p>
            <p id="size-remaining">Taille restante: -- Go</p>
        </div>
    </div>

    <script>
        const totalFiles = 200;  // Total des fichiers à générer
        const batchSize = 1;     // Nombre de fichiers à traiter à la fois (1 fichier par téléchargement)
        let currentFileIndex = 0;
        let fileCount = 0;
        let startTime = null;  // Pour mesurer le temps d'un téléchargement
        let lastTime = null;   // Pour mesurer le taux de téléchargement
        let totalSize = 0;     // Taille totale des fichiers en octets
        let totalFilesSize = 0; // Taille totale des fichiers à télécharger
        const totalFilesToDownload = totalFiles;

        // Estimations de taille (par exemple, chaque fichier fait environ 1 Ko)
        const estimatedFileSize = 1000;  // Taille estimée d'un fichier en octets (1 Ko)
        totalFilesSize = estimatedFileSize * totalFiles;  // Taille totale à télécharger (en octets)

        // Fonction pour générer le contenu d'un fichier VCF
        function generateVcfContent(startNumber, endNumber) {
            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                // Formater les numéros de téléphone pour qu'ils aient exactement 10 chiffres
                const phoneNumber = "06" + String(number).padStart(8, '0'); 
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }
            return vcfLines.join("\n");
        }

        // Fonction pour mettre à jour la barre de progression et afficher les infos
        function updateProgressBar() {
            const progress = (fileCount / totalFilesToDownload) * 100;
            const progressBar = document.querySelector('#progress-bar span');
            const statusText = document.getElementById('status');
            const timeRemainingText = document.getElementById('time-remaining');
            const filesRemainingText = document.getElementById('files-remaining');
            const downloadRateText = document.getElementById('download-rate');
            const sizeRemainingText = document.getElementById('size-remaining');

            progressBar.style.width = progress + '%';
            statusText.textContent = `Création des fichiers... ${Math.round(progress)}% - Fichier ${fileCount} sur ${totalFilesToDownload}`;

            // Calculer et afficher le temps restant
            if (startTime) {
                const elapsedTime = (Date.now() - startTime) / 1000;  // Temps écoulé en secondes
                const avgTimePerFile = elapsedTime / fileCount;
                const remainingFiles = totalFilesToDownload - fileCount;
                const remainingTime = Math.round(avgTimePerFile * remainingFiles);
                timeRemainingText.textContent = `Temps restant estimé: ${formatTime(remainingTime)}`;
            }

            // Afficher le nombre de fichiers restants
            filesRemainingText.textContent = `Fichiers restants: ${totalFilesToDownload - fileCount}`;

            // Calculer et afficher le taux de téléchargement
            if (lastTime) {
                const currentTime = Date.now();
                const timeElapsed = (currentTime - lastTime) / 1000;  // Temps écoulé depuis le dernier fichier téléchargé
                const currentSize = estimatedFileSize;  // Taille estimée d'un fichier
                const downloadRate = currentSize / timeElapsed; // Taux de téléchargement en octets/s
                const downloadRateMBps = (downloadRate / (1024 * 1024)).toFixed(2);  // Convertir en MB/s

                downloadRateText.textContent = `Taux de téléchargement: ${downloadRateMBps} Mo/s`;
                lastTime = currentTime;  // Mettre à jour le temps du dernier fichier
            }

            // Afficher la taille restante à télécharger
            const remainingSize = totalFilesSize - (estimatedFileSize * fileCount);
            sizeRemainingText.textContent = `Taille restante: ${(remainingSize / (1024 * 1024 * 1024)).toFixed(2)} Go`;
        }

        // Fonction pour formater le temps restant en minutes et secondes
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        // Fonction principale pour créer les fichiers et les télécharger un par un
        async function createFiles() {
            const statusText = document.getElementById('status');

            // Fonction pour télécharger un fichier
            async function downloadFile(filename, content) {
                const blob = new Blob([content], { type: 'text/vcard' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // Fonction pour traiter un fichier à la fois
            async function processNextFile() {
                if (currentFileIndex >= totalFiles) {
                    statusText.textContent = "Tous les fichiers ont été créés et téléchargés !";
                    return;
                }

                const startNumber = 60000000 + (currentFileIndex) * 500000;
                const endNumber = startNumber + 499999;
                const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
                const content = generateVcfContent(startNumber, endNumber);

                // Mesurer le temps pour le téléchargement
                if (startTime === null) startTime = Date.now();
                lastTime = Date.now();

                await downloadFile(filename, content);

                fileCount++;
                currentFileIndex++;
                updateProgressBar();

                // Attendre un petit peu avant de télécharger le fichier suivant pour ne pas saturer le navigateur
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Passer au fichier suivant
                processNextFile();
            }

            // Démarrer la création des fichiers et téléchargement
            processNextFile();
        }

        // Lancer la création des fichiers dès que la page est prête
        window.onload = () => {
            createFiles();
        };
    </script>
</body>
</html>
