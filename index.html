<!DOCTYPE html>
<html>
<head>
    <title>Test Notifications</title>
</head>
<body>
    <button id="sendNotification">Envoyer une Notification</button>
    <script>
        document.getElementById('sendNotification').addEventListener('click', () => {
            // Vérifiez les permissions
            if (Notification.permission === "granted") {
                new Notification("Test Notification", {
                    body: "Ceci est une notification de test.",
                    icon: "https://via.placeholder.com/100" // Ajoutez une icône personnalisée
                });
            } else if (Notification.permission === "default") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification("Notification activée !", {
                            body: "Merci d'avoir activé les notifications."
                        });
                    } else {
                        alert("Vous avez refusé les notifications.");
                    }
                });
            } else {
                alert("Les notifications sont bloquées dans vos paramètres.");
            }
        });
    </script>
</body>
</html>
