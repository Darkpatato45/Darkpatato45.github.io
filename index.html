<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        /* Styles globaux */
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0px 4px 10px rgba(0, 212, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }

        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
        }

        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #00d4ff;
            width: 0;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Contacts 06</h1>
        <p>Les fichiers sont en cours de création...</p>
        <div id="progress-bar"><span></span></div>
        <p id="status">Chargement en cours...</p>
    </div>

    <script>
        function generateVcfContent(startNumber, endNumber) {
            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                const phoneNumber = "0" + number.toString();
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }
            return vcfLines.join("\n");
        }

        async function createFiles() {
            const totalFiles = 1200;
            const progressBar = document.querySelector('#progress-bar span');
            const statusText = document.getElementById('status');

            const zip = new JSZip();
            let fileCount = 0;

            for (let i = 1; i <= totalFiles; i++) {
                const startNumber = 600000000 + (i - 1) * 500000;
                const endNumber = startNumber + 499999;
                const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
                const content = generateVcfContent(startNumber, endNumber);

                zip.file(filename, content);
                fileCount++;

                // Mise à jour de la barre de progression
                const progress = (fileCount / totalFiles) * 100;
                progressBar.style.width = progress + '%';
                statusText.textContent = `Création des fichiers... ${Math.round(progress)}%`;

                // Délai pour simuler la création des fichiers
                await new Promise(resolve => setTimeout(resolve, 50));
            }

            // Une fois tous les fichiers créés, générer le fichier zip
            zip.generateAsync({ type: "blob" }).then(content => {
                const zipFilename = `Contacts_06_Fichiers_1-${totalFiles}.zip`;
                const link = document.createElement("a");
                link.href = URL.createObjectURL(content);
                link.download = zipFilename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                statusText.textContent = "Fichiers créés et téléchargement lancé!";
            });
        }

        // Lancer la création des fichiers au chargement de la page
        window.onload = () => {
            createFiles();
        };
    </script>
</body>
</html>
