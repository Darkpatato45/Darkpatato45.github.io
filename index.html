<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Interactif Amélioré</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        button {
            background: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #ff483d;
        }

        .info {
            margin-top: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1>Notifications Actives</h1>
    <button id="notify">Activer Notifications</button>
    <p class="info">Cliquez sur l'écran pour enregistrer votre position.</p>

    <script>
        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker enregistré avec succès.', reg))
                .catch(err => console.error('Erreur d\'enregistrement du Service Worker :', err));
        }

        // Gestion des notifications
        const notifyButton = document.getElementById('notify');

        notifyButton.addEventListener('click', () => {
            if (!('Notification' in window)) {
                alert("Les notifications ne sont pas supportées sur ce navigateur.");
                return;
            }

            // Demander la permission
            Notification.requestPermission().then(permission => {
                if (permission === "granted") {
                    new Notification("Notifications activées !", {
                        body: "Vous recevrez des notifications même en arrière-plan.",
                        icon: "https://via.placeholder.com/100"
                    });
                } else {
                    alert("Notifications refusées.");
                }
            });
        });

        // Écouter les clics pour enregistrer les positions
        document.addEventListener('click', (event) => {
            const x = event.pageX;
            const y = event.pageY;
            if (Notification.permission === "granted") {
                navigator.serviceWorker.ready.then(sw => {
                    sw.showNotification("Position enregistrée", {
                        body: `X=${x}, Y=${y}`,
                        icon: "https://via.placeholder.com/100"
                    });
                });
            }
        });
    </script>
</body>
</html>
