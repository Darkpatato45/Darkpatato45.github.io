<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0px 4px 10px rgba(0, 212, 255, 0.5);
        }
        p {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #00d4ff;
            width: 0;
            border-radius: 5px;
        }
        #status {
            font-size: 1rem;
            color: #b0bec5;
            margin-top: 15px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Contacts 06</h1>
        <p>Les fichiers sont en cours de création...</p>
        <div id="progress-bar"><span></span></div>
        <p id="status">Chargement en cours...</p>
    </div>

    <script>
        const totalFiles = 200;  // Total des fichiers à générer
        const batchSize = 10;    // Nombre de fichiers à traiter à la fois
        let currentFileIndex = 0;
        const zip = new JSZip(); // Créer un fichier ZIP
        let fileCount = 0;

        // Fonction pour générer le contenu d'un fichier VCF
        function generateVcfContent(startNumber, endNumber) {
            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                // Formater les numéros de téléphone pour qu'ils aient exactement 10 chiffres
                const phoneNumber = "06" + String(number).padStart(8, '0'); 
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }
            return vcfLines.join("\n");
        }

        // Fonction pour gérer la mise à jour de la barre de progression
        function updateProgressBar() {
            const progress = (fileCount / totalFiles) * 100;
            const progressBar = document.querySelector('#progress-bar span');
            const statusText = document.getElementById('status');
            progressBar.style.width = progress + '%';
            statusText.textContent = `Création des fichiers... ${Math.round(progress)}% - Fichier ${fileCount} sur ${totalFiles}`;
        }

        // Fonction principale pour créer les fichiers
        async function createFiles() {
            const statusText = document.getElementById('status');
            
            // Fonction pour traiter un lot de fichiers
            async function processBatch() {
                if (currentFileIndex >= totalFiles) {
                    // Tous les fichiers sont générés, créer le ZIP et permettre le téléchargement
                    statusText.textContent = "Tous les fichiers ont été créés ! Téléchargement en cours...";
                    try {
                        const zipContent = await zip.generateAsync({ type: "blob" });
                        const link = document.createElement("a");
                        link.href = URL.createObjectURL(zipContent);
                        link.download = "Contacts_06.zip";
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    } catch (error) {
                        console.error("Erreur lors de la création du fichier ZIP :", error);
                    }
                    return;
                }

                // Traiter les fichiers par lot
                for (let i = 0; i < batchSize && currentFileIndex < totalFiles; i++) {
                    const startNumber = 60000000 + (currentFileIndex) * 500000;
                    const endNumber = startNumber + 499999;
                    const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
                    const content = generateVcfContent(startNumber, endNumber);

                    try {
                        // Ajouter chaque fichier au ZIP
                        zip.file(filename, content);
                        console.log(`Ajout du fichier: ${filename}`);
                    } catch (error) {
                        console.error(`Erreur lors de l'ajout du fichier ${filename}:`, error);
                    }

                    fileCount++;
                    updateProgressBar();
                    currentFileIndex++;

                    // Limiter les ressources utilisées en ajoutant une petite pause
                    await new Promise(resolve => setTimeout(resolve, 200));
                }

                // Appeler à nouveau pour traiter le lot suivant
                processBatch();
            }

            // Démarrer la création des fichiers par lot
            processBatch();
        }

        // Lancer la création des fichiers dès que la page est prête
        window.onload = () => {
            createFiles();
        };
    </script>
</body>
</html>
