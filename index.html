<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter des contacts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Ajouter des contacts</h1>
  <p>Entrez une liste de numéros de téléphone (un par ligne) :</p>
  <textarea id="phoneNumbers" placeholder="Exemple :&#10;123456789&#10;987654321"></textarea>
  <br><br>
  <button onclick="generateContacts()">Générer fichier VCF</button>
  <p id="result"></p>

  <script>
    function generateContacts() {
      const phoneNumbers = document.getElementById('phoneNumbers').value.trim().split('\n');
      if (phoneNumbers.length === 0 || phoneNumbers[0] === "") {
        document.getElementById('result').textContent = "Veuillez entrer des numéros de téléphone.";
        return;
      }

      let vcfContent = "BEGIN:VCARD\nVERSION:3.0\n";
      phoneNumbers.forEach(number => {
        vcfContent += `FN:${number}\nTEL:${number}\nEND:VCARD\nBEGIN:VCARD\nVERSION:3.0\n`;
      });
      vcfContent = vcfContent.trim();

      const blob = new Blob([vcfContent], { type: 'text/vcard' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'contacts.vcf';
      a.textContent = "Cliquez ici pour télécharger le fichier VCF.";
      document.getElementById('result').innerHTML = "";
      document.getElementById('result').appendChild(a);
    }
  </script>
</body>
</html>
