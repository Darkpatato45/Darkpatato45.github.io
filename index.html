<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        #chat { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; }
        #message { width: 70%; }
        #send { width: 25%; }
    </style>
</head>
<body>

<h1>Chat Simple</h1>
<input type="text" id="pseudo" placeholder="Entrez votre pseudo" />
<div id="chat"></div>
<input type="text" id="message" placeholder="Entrez votre message" />
<button id="send">Envoyer</button>

<script>
    const chat = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const pseudoInput = document.getElementById('pseudo');
    const sendButton = document.getElementById('send');

    // Charger les messages du stockage local
    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.forEach(msg => {
            const messageElement = document.createElement('div');
            messageElement.textContent = `${msg.pseudo}: ${msg.text}`;
            chat.appendChild(messageElement);
        });
        chat.scrollTop = chat.scrollHeight; // faire défiler vers le bas
    }

    // Envoi d'un message
    sendButton.addEventListener('click', () => {
        const pseudo = pseudoInput.value.trim();
        const messageText = messageInput.value.trim();
        if (!pseudo || !messageText) return; // Vérifier que les champs ne sont pas vides

        const message = { pseudo, text: messageText };
        const messages = JSON.parse(localStorage.getItem('messages')) || [];
        messages.push(message);
        localStorage.setItem('messages', JSON.stringify(messages));

        // Afficher le nouveau message
        const messageElement = document.createElement('div');
        messageElement.textContent = `${pseudo}: ${messageText}`;
        chat.appendChild(messageElement);
        messageInput.value = ''; // Réinitialiser le champ de message
        chat.scrollTop = chat.scrollHeight; // faire défiler vers le bas
    });

    // Charger les messages à l'initialisation
    loadMessages();
</script>

</body>
</html>
