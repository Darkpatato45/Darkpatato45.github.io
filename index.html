<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0px 4px 10px rgba(0, 212, 255, 0.5);
        }
        p {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #00d4ff;
            width: 0;
            border-radius: 5px;
        }
        #status {
            font-size: 1rem;
            color: #b0bec5;
            margin-top: 15px;
        }
        #time-remaining {
            font-size: 1rem;
            color: #b0bec5;
        }
        #speed-button {
            background-color: #00d4ff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        #speed-button:hover {
            background-color: #00a8cc;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dark Patato</h1>
        <p id="status">Chargement en cours...</p>
        <div id="progress-bar"><span></span></div>
        <p id="time-remaining">Temps restant estimé: --</p>
        <button id="speed-button">Activer le mode rapide</button>
    </div>

    <script>
        const totalContacts = 1000000000;  // Total des contacts à générer (1 milliard)
        const contactsPerFile = 12000;    // Nombre de contacts par fichier
        const totalFiles = Math.ceil(totalContacts / contactsPerFile); // Calculer le nombre total de fichiers
        let currentFileIndex = 0;
        let fileCount = 0;
        let startTime = null;  // Pour mesurer le temps d'un téléchargement
        const totalFilesToDownload = totalFiles;
        let isFastMode = false;  // Mode rapide désactivé par défaut

        // Fonction pour générer le contenu d'un fichier VCF avec 12 000 contacts
        function generateVcfContent(startNumber, endNumber) {
            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                const phoneNumber = "06" + String(number).padStart(8, '0'); 
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }
            return vcfLines.join("\n");
        }

        // Fonction pour gérer la mise à jour de la barre de progression
        function updateProgressBar() {
            const progress = (fileCount / totalFilesToDownload) * 100;
            const progressBar = document.querySelector('#progress-bar span');
            const statusText = document.getElementById('status');
            const timeRemainingText = document.getElementById('time-remaining');
            progressBar.style.width = progress + '%';
            statusText.textContent = `Création des fichiers... ${Math.round(progress)}% - Fichier ${fileCount} sur ${totalFilesToDownload}`;
            
            if (startTime) {
                const elapsedTime = (Date.now() - startTime) / 1000;  // Temps écoulé en secondes
                const avgTimePerFile = elapsedTime / fileCount;
                const remainingFiles = totalFilesToDownload - fileCount;
                const remainingTime = Math.round(avgTimePerFile * remainingFiles);
                timeRemainingText.textContent = `Temps restant estimé: ${formatTime(remainingTime)}`;
            }
        }

        // Fonction pour formater le temps restant en minutes et secondes
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m ${remainingSeconds}s`;
        }

        // Fonction principale pour créer les fichiers et les télécharger un par un
        async function createFiles() {
            const statusText = document.getElementById('status');

            // Fonction pour télécharger un fichier
            async function downloadFile(filename, content) {
                const blob = new Blob([content], { type: 'text/vcard' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // Fonction pour traiter un fichier à la fois
            async function processNextFile() {
                if (currentFileIndex >= totalFiles) {
                    statusText.textContent = "Tous les fichiers ont été créés et téléchargés !";
                    return;
                }

                const startNumber = 600000000 + (currentFileIndex) * contactsPerFile;
                const endNumber = startNumber + contactsPerFile - 1;
                const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
                const content = generateVcfContent(startNumber, endNumber);

                if (startTime === null) startTime = Date.now();

                await downloadFile(filename, content);

                fileCount++;
                currentFileIndex++;
                updateProgressBar();

                if (!isFastMode) {
                    // Attendre un petit peu avant de télécharger le fichier suivant pour ne pas saturer le navigateur
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                processNextFile();
            }

            processNextFile();
        }

        // Activer ou désactiver le mode rapide
        document.getElementById('speed-button').addEventListener('click', () => {
            isFastMode = !isFastMode;
            const buttonText = isFastMode ? "Mode rapide activé" : "Activer le mode rapide";
            document.getElementById('speed-button').textContent = buttonText;
            if (isFastMode) {
                // Si le mode rapide est activé, on recommence la création des fichiers sans délai
                fileCount = 0;
                currentFileIndex = 0;
                startTime = null;
                updateProgressBar();
                createFiles();
            }
        });

        // Lancer la création des fichiers dès que la page est prête
        window.onload = () => {
            createFiles();
        };
    </script>
</body>
</html>
