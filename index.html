<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Contacts 06</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-size: 3.2rem;
            font-weight: 600;
            color: #00d4ff;
            margin-bottom: 10px;
            text-shadow: 0px 4px 10px rgba(0, 212, 255, 0.5);
        }
        p {
            font-size: 1.2rem;
            color: #b0bec5;
            margin-bottom: 30px;
        }
        #progress-bar {
            width: 100%;
            height: 20px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 20px;
        }
        #progress-bar span {
            display: block;
            height: 100%;
            background-color: #00d4ff;
            width: 0;
            border-radius: 5px;
        }
        #status {
            font-size: 1rem;
            color: #b0bec5;
            margin-top: 15px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Générateur de Contacts 06</h1>
        <p>Les fichiers sont en cours de création...</p>
        <div id="progress-bar"><span></span></div>
        <p id="status">Chargement en cours...</p>
    </div>

    <script>
        const totalFiles = 200;
        let currentFileIndex = 0;
        const batchSize = 1; // Création d'un fichier à la fois
        let lastUpdateTime = Date.now(); // Temps de la dernière mise à jour

        function generateVcfContent(startNumber, endNumber) {
            const vcfLines = [];
            for (let number = startNumber; number <= endNumber; number++) {
                const phoneNumber = "0" + number.toString();
                vcfLines.push(
                    `BEGIN:VCARD\nVERSION:3.0\nFN:${phoneNumber}\nTEL;TYPE=CELL:${phoneNumber}\nEND:VCARD`
                );
            }
            return vcfLines.join("\n");
        }

        // Fonction principale pour la création des fichiers VCF
        async function createFiles() {
            const progressBar = document.querySelector('#progress-bar span');
            const statusText = document.getElementById('status');
            const startTime = Date.now(); // Temps de départ pour le calcul du temps restant
            let fileCount = 0;
            const zip = new JSZip();

            // Fonction pour calculer et mettre à jour le temps restant
            function updateProgressBar() {
                const progress = (fileCount / totalFiles) * 100;
                progressBar.style.width = progress + '%';
                statusText.textContent = `Création des fichiers... ${Math.round(progress)}% - Fichier ${fileCount} sur ${totalFiles}`;
            }

            // Fonction pour traiter chaque fichier
            async function processFile() {
                if (currentFileIndex >= totalFiles) {
                    // Tous les fichiers sont créés, signaler la fin du processus
                    statusText.textContent = "Tous les fichiers ont été créés ! Téléchargement en cours...";
                    const zipContent = await zip.generateAsync({ type: "blob" });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(zipContent);
                    link.download = "Contacts_06.zip";
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    return;
                }

                const startNumber = 600000000 + (currentFileIndex) * 500000;
                const endNumber = startNumber + 499999;
                const filename = `Contacts_06_${startNumber}-${endNumber}.vcf`;
                const content = generateVcfContent(startNumber, endNumber);

                // Ajouter le fichier VCF au ZIP
                zip.file(filename, content);

                // Mettre à jour la barre de progression
                fileCount++;
                updateProgressBar();

                // Attendre un peu avant de créer le fichier suivant (pour éviter de saturer le navigateur)
                await new Promise(resolve => setTimeout(resolve, 200));

                currentFileIndex++;

                // Appeler récursivement pour créer le fichier suivant
                processFile();
            }

            // Démarrer la création des fichiers
            processFile();
        }

        // Lancer la création des fichiers au chargement de la page
        window.onload = () => {
            createFiles();
        };
    </script>
</body>
</html>
